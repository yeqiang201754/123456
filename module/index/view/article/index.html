<body style="background-color:white;">
  <form method="post" id="form1">
    <div class="layout">
      <div id="slideBox" class="slideBox">
        <div class="bd">
          <ul>
            {volist name="sowing" id="data"}

              <a class="pic" href="" target="_blank">
                <img src="{$data.picture}" />
              </a>
            </li>
            {/volist}
          </ul>
        </div>
        <div class="hd">
          <ul>
          </ul>
        </div>
      </div>
      <script type="text/javascript">
        TouchSlide({
          slideCell: "#slideBox",
          titCell: ".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
          mainCell: ".bd ul",
          effect: "leftLoop",
          autoPage: true,//自动分页
          autoPlay: true,//自动播放
          interTime: 4000
        });
      </script>

      <!--homeMod-->
      <div class="bkMenu" style=" margin-bottom:0.5rem;">
        <ul class="list clearfix">
          {volist name="article_type" id="data"}

            <a href="/index/article/index?type={$data.id}">
              <div class="thumb">
                <img src="{$data.picture}" />
              </div>
              <strong>{$data.name}</strong>
            </a>
          </li>
          {/volist}

      </div>
      <div class="bkList">
        <ul class="list clearfix">
          {volist name="article" id="data"}

            <a href="/index/article/detail?id={$data['id']}">
              <div class="thumb">
                <img src="{$data.picture}" />
              </div>
              <div class="desc">
                <h3>{$data['title']}</h3>
                <div class="txt">{$data['front']}</div>
                <div class="tool">
                  <span class="s1">{$data['addtime']}</span>
                  <span class="s2">{$data['click']}</span>
